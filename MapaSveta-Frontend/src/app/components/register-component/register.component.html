<form class="example-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Ime" [formControl]="firstNameFormControl" [errorStateMatcher]="matcher"
           [(ngModel)]="model.firstName" >
    <mat-hint>Vase ime.</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Ime je <strong>obavezno</strong>.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Prezime" [formControl]="lastNameFormControl" [errorStateMatcher]="matcher"
           [(ngModel)]="model.lastName" >
    <mat-hint>Vase prezime.</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Prezime je <strong>obavezno</strong>.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           [(ngModel)]="model.email" >
    <mat-hint>Imejl adresa koju cete koristiti za pristup.</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Molimo unestie validnu imejl adresu.
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Imejl adresa je <strong>obavezna</strong>.
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
           [(ngModel)]="model.password" >
    <mat-hint>Sifra koju cete koristiti za pristup.</mat-hint>
    <mat-error *ngIf="passwordFormControl.hasError('minlength')">
      Sifra mora da sadrzi najmanje 8 karaktera.
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="loading">Registruj se</button>
</form>
