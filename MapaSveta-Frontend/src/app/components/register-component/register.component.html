<div class="form">
  <form class="login-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': !loading && f.submitted && !firstName.valid }">
      <input type="text" class="form-control" name="firstName" id="firstName-field" [disabled]="loading"
             [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="Ime" required/>
      <p *ngIf="!loading && f.submitted && !model.firstName" class="message">Ime je obavezno.</p>
      <p *ngIf="!loading && model.firstName && !firstName.valid" class="message">Ime sadrži nedozvoljene znakove.</p>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': !loading && f.submitted && !lastName.valid }">
      <input type="text" class="form-control" name="lastName" id="lastName-field" [disabled]="loading"
             [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="Prezime" required/>
      <p *ngIf="!loading && f.submitted && !model.lastName" class="message">Prezime je obavezno.</p>
      <p *ngIf="!loading && model.lastName && !lastName.valid" class="message">Prezime sadrži nedozvoljene znakove.</p>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': !loading && f.submitted && !username.valid }">
      <input type="text" class="form-control" name="username" id="username-field" [disabled]="loading"
             [(ngModel)]="model.username" #username="ngModel" placeholder="Korisničko ime" required/>
      <p *ngIf="!loading && f.submitted && !model.username" class="message">Korisničko ime je obavezno.</p>
      <p *ngIf="!loading && model.username && !username.valid" class="message">Korisničko ime sadrži nedozvoljene znakove.</p>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': !loading && f.submitted && !password.valid }">
      <input type="password" class="form-control" name="password" id="password-field" [disabled]="loading"
             [(ngModel)]="model.password" #password="ngModel" placeholder="Šifra" validateNospace/>
      <p *ngIf="!loading && model.password && !password.valid" class="message">Šifra sadrži nedozvoljene znakove.</p>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" id="login-button">Uloguj se</button>
      <img *ngIf="loading" src="/assets/spinner32.svg"/>
    </div>
  </form>
</div>
