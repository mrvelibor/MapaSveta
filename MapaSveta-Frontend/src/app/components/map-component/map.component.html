<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav class="app-sidenav" #drawer mode="side" opened="false">
    <button type="button" class="app-sidenav-button" mat-button (click)="drawer.close()">
      <mat-icon>close</mat-icon> Zatvori
    </button>
    <app-country-viewer *ngIf="selectedCountry" [country]="selectedCountry"></app-country-viewer>
    <app-recommendation-viewer *ngIf="selectedRecommendation" [recommendation]="selectedRecommendation"></app-recommendation-viewer>
  </mat-sidenav>
  <mat-sidenav-content class="app-sidenav-container">
    <div id="map"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
